name: CD - Deploy with Docker Compose (self-hosted)

on:
  push:
    branches: [ main ]   # despliega s√≥lo cuando hay push/merge a main

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to local host (self-hosted)
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show commit info
        run: |
          echo "Commit: $GITHUB_SHA"
          git log -1 --pretty=oneline

      - name: Docker Compose Up
        run: |
          docker compose pull || true
          docker compose build --no-cache
          docker compose up -d
          docker image prune -f

      - name: Health check
        run: |
          powershell -c "Start-Sleep -Seconds 5"
          curl -I http://localhost:5000 || exit 1
