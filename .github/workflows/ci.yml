name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Check formatting
      run:  dotnet format Api-Productos-MELI.sln --verify-no-changes --severity error

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Run tests (optional)
      run: |
        echo "Running tests (if present)..."
        dotnet test --no-build --verbosity normal || echo "⚠️ No tests found or test project failed"

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/api-productos-meli:latest .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/api-productos-meli:latest